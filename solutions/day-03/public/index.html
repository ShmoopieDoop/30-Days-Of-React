<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

      html {
        scroll-behavior: smooth;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: #61DBFB;
        font-family: "Helvetica Neue";
        padding: 25;
        line-height: 1.5;
      };

      main {
        background-color: #F3F0F5;
        padding: 10px;
        padding-bottom: 60px;
      };

      ul {
        margin-left: 15px;
      }
      
      ul li {
        list-style: none;
      }

      img {
        width: 100px;
      }

      .subscribe {
        background-color: #c2e6f4;
        width: 70em;
        height: max-content;
        margin: 10px;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
      }

      .subscribe-title {
        font-size: 30px;
        font-weight: 400;
      }

      .subscribe-desc {
        padding: 40px;
      }

      .subscribe-inputs > * {
        padding: 10px;
        margin: 5px;
        border-radius: 10px;
        border-width: 0;
      }

      .subscribe-button {
        background-color: #f37474;
        width: 300px;
        border-radius: 10px;
        border-width: 0;
        color: #fff;
        padding: 10px;
        margin: 10px;
      }
      
      .subscribe-button:active {
        background-color: #d06262;
        
      }

      .user-card {
        border-radius: 10px;
        background-color: rgb(245, 245, 245);
        padding: 20px;
        margin: 10px;
        width: 70em;
        height: fit-content;
      }
      .user-card > img {
        border-radius: 100px;
        width: 200px;
      }

      .user-name > * {
        font-size: 20px;
        font-weight: bold;
        display: inline-block;
      }

      .check-mark {
        width: 1em;
        height: 1em;
        margin: 0px 0px 0px 5px;
      }

      .check-mark-circle {
        width: 100%;
        height: 100%;
        border-radius: 100%;
        background-color: #2acfcf;
      }

      .check-mark-rect-s {
        height: 30%;
        width: 7%;
        position: relative;
        transform: rotate(-45deg);
        left: 30%;
        bottom: 55%;
        background-color: white;
      }
      .check-mark-rect-l {
        height: 50%;
        width: 7%;
        position: relative;
        transform: rotate(45deg);
        left: 54%;
        bottom: 103%;
        background-color: white;
      }

      .date-joined{
        display: flex;
      }

      .clock {
        width: 1em;
        height: 1em;
        margin: 5px;
      }

      .clock-circle {
        width: 100%;
        height: 100%;
        border-radius: 100%;
        background-color: #ffffff;
        border-color: #000000;
        border-style: solid;
        border-width: 1.5px;
      }

      .clock-short-hand {
        width: 10%;
        height: 25%;
        left: 56%;
        bottom: 50%;
        transform: rotate(135deg);
        background-color: #000000;
        position: relative;
      }
      
      .clock-long-hand {
        width: 8%;
        height: 40%;
        left: 48%;
        bottom: 110%;
        background-color: #000000;
        position: relative;

      }

      .skills {
        list-style-type: none;
        margin: 10px;
      }
      .skills > li {
        border-radius: 10px;
        background-color: #2acfcf;
        padding: 5px;
        margin: 5px;
        color: #fff;
        width: fit-content;
        min-width: 50px;
        text-align: center;
        display: inline-block;
      }

      .user-info {
        font-size: 20px;
        margin: 20px;
        margin-left: 0;
      }

      #skills-tag {
        font-weight: 400;
        font-size: 20px;
      }

      footer {
        position: absolute;
        background-color: #6cf;
        width: 100%;
        height: 60px;
        bottom: 0;
      }
      
      .footer-wrapper {
        text-align: center;
        font-weight: 400;
        line-height: 60px;
      }

      .container {
        padding-bottom: 60px;
      }
      
      .app {
        position: relative;
        min-height: 100vh;
        display: flex;
      }
    </style>
    <title>30 Days Of React App</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
